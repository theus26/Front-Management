<div class="p-8">
  <div class="mb-6 text-right">
    <button
      (click)="registerEmployee()"
      class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">
      Cadastrar Novo Funcionário
    </button>
  </div>

  <h1 class="text-2xl font-bold mb-4 text-center">Lista de Funcionários</h1>
  <div class="overflow-x-auto bg-white shadow-md rounded-lg">
    <table class="min-w-full table-auto">
      <thead>
        <tr class="bg-gray-200">
          <th class="py-2 px-4 text-left text-sm font-medium text-gray-700">Nome</th>
          <th class="py-2 px-4 text-left text-sm font-medium text-gray-700">Cargo</th>
          <th class="py-2 px-4 text-left text-sm font-medium text-gray-700">Data de Admissão</th>
          <th class="py-2 px-4 text-left text-sm font-medium text-gray-700">Salário</th>
          <th class="py-2 px-4 text-left text-sm font-medium text-gray-700">Status</th>
          <th class="py-2 px-4 text-left text-sm font-medium text-gray-700">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees" class="border-b">
          <td class="py-2 px-4 text-sm">{{ employee.name }}</td>
          <td class="py-2 px-4 text-sm">{{ employee.position }}</td>
          <td class="py-2 px-4 text-sm">{{ employee.Date }}</td>
          <td class="py-2 px-4 text-sm">{{ employee.salario | currency }}</td>
          <td class="py-2 px-4 text-sm">{{ employee.status }}</td>
          <td class="py-2 px-4 flex gap-4">
            <button
            (click)="viewDetails(employee.id)"
            title="Visualizar Relatório"
            class="bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600 transition-colors duration-300 flex items-center">
            <i class="fas fa-eye mr-2"></i>
          </button>

          <button
            (click)="registerHoliday(employee.id)"
            title="Adicionar registro de férias"
            class="bg-yellow-500 text-white px-4 py-1 rounded hover:bg-yellow-600 transition-colors duration-300 flex items-center">
            <i class="fas fa-sun mr-2"></i>
          </button>

          <button
            (click)="editUser(employee)"
            title="Editar Usuário"
            class="bg-green-500 text-white px-4 py-1 rounded hover:bg-green-600 transition-colors duration-300 flex items-center">
            <i class="fas fa-edit mr-2"></i>
          </button>

          <button
            (click)="deleteUser(employee.id)"
            title="Deletar Usuário"
            class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600 transition-colors duration-300 flex items-center justify-center">
            <i class="fas fa-trash-alt text-white text-lg"></i>
          </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
