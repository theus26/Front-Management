<div class="max-w-lg mx-auto p-4">
  <form (ngSubmit)="onSubmit()" #cadastroForm="ngForm" class="space-y-6">
    <h1 class="text-2xl font-bold mb-4 text-center">
      Registro de férias
    </h1>
    <div>
      <label for="dataAdmissao" class="block text-sm font-medium text-gray-700">Inicio das férias</label>
      <input
        id="dataAdmissao"
        name="dataAdmissao"
        type="date"
        ngModel
        required
        class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label for="dataAdmissao" class="block text-sm font-medium text-gray-700">Fim das férias</label>
      <input
        id="dataAdmissao"
        name="dataAdmissao"
        type="date"
        ngModel
        required
        class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
      <select
        id="status"
        name="status"
        ngModel
        required
        class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="ativo">Pendente</option>
        <option value="inativo">Em andamento</option>
        <option value="inativo">Concluído</option>
      </select>
    </div>

    <div class="flex justify-between">
      <button
        (click)="back()"
        class="px-6 py-2 bg-blue-500 text-white font-medium rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Voltar
      </button>
      <button
        type="submit"
        [disabled]="!cadastroForm.valid"
        class="px-6 py-2 bg-blue-500 text-white font-medium rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Cadastrar
      </button>
    </div>
  </form>
</div>
